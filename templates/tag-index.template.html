<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        $if(title)$
            $title$
        $else$
            $uri$
        $endif$
    </title>
    <link rel=stylesheet href="/style.css" />
</head>
<body>
    <h1>
        $if(title)$
            $title$
        $else$
            $uri$
        $endif$
    </h1>
    <nav>
        <a href="/">Homepage</a>
        <a href="/tags/">Tags</a>
        <a href="/index/">Everything</a>
    </nav>
    <main>
        <ul>
        $for(items)$
            <li>
                <date>$items.date$</date>
                <a href="$items.uri$">
                    $if(items.title)$
                        $items.title$
                    $else$
                        $items.uri$
                    $endif$
                </a>
            </li>
        $endfor$
        </ul>
    </main>
</body>
